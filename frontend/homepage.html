<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>

        <div>
            <input type="text" id="searchUserId" placeholder="Enter user ID to search">
            <button id="searchButton">Search User</button>
        </div>

        <form id="userForm">
            <input type="hidden" id="userId">
            <input type="text" id="userName" placeholder="Enter user name" required>
            <input type="email" id="userEmail" placeholder="Enter user email" required>
            <input type="number" id="userAge" placeholder="Enter user age" required>
            <button type="submit">Create User</button>
        </form>

        <h2>User List</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
